<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .color { color: orange; }
  </style>
</head>
<body>
  <div>
    <h1>JavaScript Event</h1>

    <button name="button 01" id="btn01">버튼01</button>
    <button name="button 02" id="btn02">Btn 02</button>
    <button name="button 03" id="btn03">Btn 03</button>
    <button name="button 04" id="btn04">Btn 04</button>
    <button name="button 05" id="btn05">Btn 05</button>
  </div>

  <script type="text/javascript">
    document.getElementById('btn01').addEventListener('click', function(evt, x) {
      console.log(evt.target);
      console.log(evt.target.name, evt.target.id, evt.target.textContent)
      console.log(x);
    });

    const btn02Event = function(evt) {
      evt.target.className = 'color';
      return undefined;
    }
    document.getElementById('btn02').addEventListener('click', btn02Event);

    const btn03Event = function() {
      document.getElementById('btn03').style.backgroundColor = 'orange';
    }
    document.getElementById('btn03').addEventListener('click', btn03Event);

    // Event 이외의 매개변수가 존재하는 경우
    const btn04Event = function(color) {
      document.getElementById('btn04').style.backgroundColor = color;
    }
    // document.getElementById('btn04').addEventListener('click', function(evt) {
    //   btn04Event('orange');
    // });
    document.getElementById('btn04').addEventListener('click', () => btn04Event('orange'));

    // Event객체와 다른 값을 전달하는 경우
    const btn05Event = function(color, evt) {
      evt.target.style.backgroundColor = color;
    }
    // document.getElementById('btn05').addEventListener('click', function (evt) {
    //   btn05Event('lightgreen', evt)
    // });
    document.getElementById('btn05').addEventListener('click',  (evt) => btn05Event('lightgreen', evt));
  </script>
</body>
</html>
